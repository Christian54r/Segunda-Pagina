<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portafolio</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div-container-encabezado">
        <div class="encabezado">
            <div class="div-enlaces">
                <a href="">Home</a>
                <a href="">Case Studies</a>
                <a href="">Testimonials</a>
                <a href="">Recent work</a>
                <a href="">Get In Touch</a>
            </div>
            <div class="div-socialmedia">
                <a href="https://www.linkedin.com/">
                    <img src="assets/images/LinkedIn.png" alt="linkedin">
                </a>
                <a href="https://www.behance.net/">
                    <img src="assets/images/Behance.png" alt="Behance" class="Behance">
                </a>
                <a href="https://x.com/?lang=es">
                    <img src="assets/images/Twitter.png" alt="Twitter" class="Twitter">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
